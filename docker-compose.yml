version: "3"

volumes:
  local_postgres_data2:


services:
  app:
    image: arhangel662/devops-for-programmers-project-74
    build:
      context: .
      dockerfile: Dockerfile.production
    command: bash -c 'echo "sleep" && sleep 3 && echo "starting" && npm test'
    depends_on:
      - db

    volumes:
      - ./app/.env.example:/app/.env
    env_file: app/.env.example


  db:
    image: postgres:latest

    ports:
      - "5432:5432"

    volumes:
      - local_postgres_data2:/var/lib/postgresql/data

    environment:
      POSTGRES_NAME: ${POSTGRES_NAME}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
